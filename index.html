<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        *{
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content:center; align-items:center; ">
        <div style="position: relative; display: inline-block;">
            <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
                <div style="position: relative; width: 100%;display: flex; justify-content: flex-end; border-top: 4px solid black;border-bottom: 4px solid black;border-left: 4px solid black;">
                    <div style="background-color: aliceblue; height: 30px; width: 100%;"></div>
                    <div id="playerHealth" style="position: absolute; background-color: #5d3c6d; top: 0;right: 0;bottom: 0; width: 100%;"></div>
                </div>
                <div id="timer" style="background-color: #801b45b0; height: 50px; width: 100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center;color: #b4c6f5; border: 4px solid black;">10</div>
                <div style="position: relative; width: 100%; border-top: 4px solid black;border-bottom: 4px solid black;border-right: 4px solid black;">
                    <div style="background-color: aliceblue; height: 30px; "></div>
                    <div id="enemyHealth" style="position: absolute; background-color: #5d3c6d; top: 0;right: 0;bottom: 0;left: 0;"></div>
                </div>
            </div>
            <div id="displayText" style="position: absolute; color:whitesmoke; align-items: center; justify-content:center; top: 0; right : 0; left: 0; bottom: 0; display: none ">Draw</div>
            <canvas></canvas>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
